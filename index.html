<!DOCTYPE html>
<html>
    <title>Print Message App</title>
    <head>
        <link rel='stylesheet' href='style.css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class='body'>
        <div class="background">
            <div class="message-box">
                <div class='message-box-inner'>
                    <h2>Enter a Message</h2>
                    <div class='input-box'>
                        <input maxlength="18" value='' id='input' class='input' type='text' placeholder='Your Message'/>
                        <button class='btn btn-primary' onclick="submit()">Submit</button>
                    </div>
                    <h4 id='message-delivered'>Message Status</h4>

                </div>
                <div class="message-output-box">
                    <h5 id='message-output'>Message Output</h5>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
